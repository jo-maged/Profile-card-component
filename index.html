<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Kumbh+Sans:wght@400;700&family=Lexend+Deca&family=Outfit:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/master.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="parent">
    <img src="./images/bg-pattern-card.svg" alt="image-top">
    <img src="./images/image-victor.jpg" alt="user">
    <h1>
      Victor Crest
      <span>26</span>
    </h1>
    <p>London</p>
    <div class="bottom">
      <div class="left">
        <p class="top">80K</p>
        <p class="down">Followers</p>
      </div>
      <div class="center">
        <p class="top">803K</p>
        <p class="down">Likes</p>
      </div>
      <div class="right">
        <p class="top">1.4K</p>
        <p class="down">Photos</p>
      </div>
    </div>
  </div>
</body>
</html>
